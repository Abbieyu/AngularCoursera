<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex><!--FxFlex eans that these two pieces will be layed out on top of each other-->
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  <div>
    <mat-grid-list fxFlex cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of Dishes">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
            <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div> 
  <div fxFlex *ngIf="selectedDish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{selectedDish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image rowHeight="200px" src={{selectedDish.image}} alt={{selectedDish.name}}/>
    <mat-card-content>
      <p>{{selectedDish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
  </div> 
</div>
