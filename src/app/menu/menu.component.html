<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex><!--FxFlex eans that these two pieces will be layed out on top of each other-->
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  <div>
    <mat-grid-list fxFlex cols="2" rowHeight="200px" >
      <mat-grid-tile *ngFor="let dish of Dishes" (click)="onSelect(dish)">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
            <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div> 
  <div fxFlex *ngIf="selectedDish">
  <app-dish-details [dish]="selectedDish"></app-dish-details>
  </div> 
</div>
